<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login calendar</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./stylesheets/all.css" />
  </head>
  <body>
    <div class="background">
      <!-- menu -->
      <nav
        class="menu d-flex justify-content-center align-items-center py-4 shadow"
      >
        <button
          id="userBtn"
          class="btn mx-3 rounded-circle"
          data-modal-target="#userModal"
        >
          <i class="bi bi-person-fill"></i>
        </button>
        <button
          id="imageBtn"
          class="btn mx-3 rounded-circle shadow-sm"
          data-modal-target="#imageModal"
        >
          <i class="bi bi-image"></i>
        </button>
        <button
          id="calendarBtn"
          class="btn rounded-pill mx-3"
          data-modal-target="#calendarModal"
        >
          30/7/2024
        </button>
      </nav>

      <div id="mainContent" class="container-fluid">
        <!-- user modal -->
        <div id="userModal" class="customModal p-4 rounded-4 shadow">
          <h2 class="modal-title mb-3 mb-md-4 text-center fs-4">登入</h2>
          <form class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="username" class="form-label">使用者</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="請輸入使用者名稱"
                required
              />
              <div class="valid-feedback">Ok!</div>
              <div class="invalid-feedback">請填寫使用者名稱</div>
            </div>
            <div class="mb-5">
              <label for="password" class="form-label">密碼</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="請輸入密碼"
                required
              />
              <div class="valid-feedback">Ok!</div>
              <div class="invalid-feedback">請填寫密碼</div>
            </div>
            <button type="submit" class="submit-btn btn w-100">送出</button>
          </form>
        </div>

        <!-- image modal -->
        <div
          id="imageModal"
          class="customModal p-4 rounded-4 shadow d-flex flex-column justify-content-center"
        >
          <img
            class="img-fluid"
            src="https://images.unsplash.com/photo-1586105251261-72a756497a11?q=80&w=1558&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="hotel room"
          />
          <figcaption class="figure-caption text-center mt-3">
            雙人套房
          </figcaption>
        </div>

        <!-- calendar modal-->
        <div id="calendarModal" class="customModal p-4 rounded-4 shadow">
          <div
            class="month d-flex justify-content-center align-items-center mb-4"
          >
            <button class="prev-month btn border-0">
              <i class="bi bi-caret-left-fill"></i>
            </button>
            <p class="selected-month my-0 mx-2 fs-5"></p>
            <button class="next-month btn border-0">
              <i class="bi bi-caret-right-fill"></i>
            </button>
          </div>
          <div class="weekdays d-flex justify-content-around mb-3">
            <div>日</div>
            <div>一</div>
            <div>二</div>
            <div>三</div>
            <div>四</div>
            <div>五</div>
            <div>六</div>
          </div>
          <hr />
          <div class="days"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="./javascripts/all.js"></script>
  </body>
</html>
